<!-- Questionnaire Section -->
<section id="questionnaire" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Realiza nuestro cuestionario para predecir la hipertensión</h2>
        <form id="questionnaire-form">
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo">
                    <option value="1">Femenino</option>
                    <option value="0">Masculino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="presion">Presión arterial:</label>
                <input type="text" class="form-control" id="presion" name="presion" placeholder="Escribe el valor"
                    required>
            </div>

            <div class="form-group">
                <label for="hepatica">Insuficiencia hepática:</label>
                <input type="number" class="form-control" id="hepatica" name="hepatica" required>
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes:</label>
                <input type="number" class="form-control" id="diabetes" name="diabetes" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</section>
